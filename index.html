<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UABO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scoreboard">
        <div id="score">Pontuação: 0</div>
        <div id="high-score">Maior Pontuação: 0</div>
        <div id="timer">Tempo: 60s</div>
        <button id="start-button">Iniciar</button>
        <button id="pause-button">Pausar</button>
        <button id="reset-button">Resetar</button>
    </div>
    <div class="container">
        <img id="egg" src="egg.png" alt="Imagem de um ovo" role="button" aria-label="Clique no ovo" onclick="handleClick(this)">
    </div>
    <audio id="egg-sound" src="sound.mp3"></audio>
    <audio id="secret-egg-sound" src="secret-sound.mp3"></audio>
    <script src="script.js" defer></script>
</body>
</html>
